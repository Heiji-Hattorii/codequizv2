        .haut {
    position: relative;
    display: flex;
    background-color: #c58886;

    height: auto; 
    align-items: center;
    justify-content: flex-start;
    gap: 15px; 
    
}

.haut img {

}

.haut p {

    .quiz{

        border-radius: 10px;
        transition:transform 0.2s ease-in;
        background-image: url(./img/a19a80a7251fd1034d8fd4551f8ba77f.jpg);
        background-size: cover;
        margin-bottom: 20px;
    }
    .quiz img{
        top:0;
        width:240px;
        height:50%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }
    .quiz h2{
        padding-left:20px;
    }
    .quiz p{
        padding-left:20px;
    }
    .quiz:hover{
        transform:scale(1.02);
    }

    .start-btn {
    margin: 15px 20px;
    padding: 12px 20px;
    background-color: #530b0b; 
    color: #fff; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer;
    font-size: 1em; 
    font-weight: 600; 
    transition: all 0.3s ease; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.start-btn:hover {
    background-color: #9f216d; 
    transform: scale(1.05); 
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); 
}

    @media (max-width: 1024px) {
    .haut {
        flex-direction: column; 
    }
    .haut img {
        max-width: 250px;
    }
    .haut p {
        padding-left: 0;
        font-size: 18px;
        text-align: center;
    }
}
@media (max-width: 768px) {
    .navbar a {
        font-size: 0.9em;
    }

    .haut img {
        max-width: 200px;
    }

    .haut p {
        padding-left: 0;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .navbar {
        flex-direction: column;
    }

    .navbar a {
        margin: 5px 0;
        font-size: 0.8em;
    }
    .haut img {
        max-width: 180px; 
    }

    .haut p {
        padding-left: 0;
        font-size: 14px;
    }
    .quiz img{
        width:220px;
    }
    .quiz{
        width:220px;
    }
}
    </style>
</head>
<body>

     <section id="quiz-list">

     <script>
         document.addEventListener('DOMContentLoaded', function() {
             if (!localStorage.getItem('quizzes')) {
                 alert('Vous devez creer un quiz !!');
             }
 
             const quizzes = JSON.parse(localStorage.getItem('quizzes'));
             const quizList = document.getElementById('quiz-list');
 
             quizzes.forEach(quiz => {
                 const quizCard = document.createElement('div');
                 quizCard.classList.add('quiz');
                 quizCard.style.background = quiz.gradient;
                 quizCard.innerHTML = `
                     <img src="${quiz.image}" alt="${quiz.title}">
                     <h2>${quiz.title}</h2>
                     <p>Niveau : ${quiz.difficulty}</p>
                     <p>Nombre de questions : ${quiz.questions.length}</p>
                     <p>La duree :${quiz.duration +'min'}</p>
                     <button class="start-btn">DÃ©marrer</button>

                 `;
                 quizCard.querySelector('.start-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // EmpÃªche l'Ã©vÃ©nement de clic sur la carte de s'activer
                localStorage.setItem('quizSelectionne', JSON.stringify(quiz));
                window.location.href = 'quizfinal.html';
            });
 
                 quizList.appendChild(quizCard);
             });
         });
     </script>
 </body>
